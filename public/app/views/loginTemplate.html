<link rel="stylesheet" type="text/css" href="css/signin.css">
<div class="text-center">
    <form class="form-signin" ng-submit="auth()">
        <img class="mb-4" src="assets/icons/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="user.password" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" ng-checked="user.remember"> Remember me
            </label>
        </div>
        <div class="loginErrMsg" ng-if="loginErr">
            <span>Invalid email or password!</span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</div>
